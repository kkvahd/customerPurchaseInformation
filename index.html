<body style="padding: 60px; ">
    <h1 class="display-1">Customer Data</h1>

    <div class="alert alert-primary" role="alert">
        The site received <strong id="orderNums"></strong> orders
    </div>

    <div class="alert alert-primary" role="alert">
        The total amount of all the orders combined was <strong id="totalAmount"></strong>.
    </div>

    <div class="alert alert-primary" role="alert">
        These customers placed an order exactly once:
        <ul id="singleOrderCustomers"></ul>
    </div>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>No. of orders</th>
                <th>Count of customers</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
        </tbody>
    </table>

    <canvas id="myChart" style=" max-width: 50vw;"></canvas>
